<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function remove(inputString) {
        let numericString = "";
        for (let i = 0; i < inputString.length; i++) {
          let char = inputString[i];
          if (isNaN(char) && char !== " ") {
            numericString += char;
          }
        }
        return numericString;
      }
      let userInput = prompt("Nhập chuỗi gồm kí tự và số:");
      let result = remove(userInput);
      console.log(result);
    </script>
  </body>
</html>
