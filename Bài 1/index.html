<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function findNumber(input) {
        let numbers = input.split(" ").map(Number);
        let uniqueNumbers = {};
        for (let num of numbers) {
          if (uniqueNumbers[num]) {
            uniqueNumbers[num]++;
          } else {
            uniqueNumbers[num] = 1;
          }
        }
        let largestNumber = -1;
        for (let num in uniqueNumbers) {
          if (uniqueNumbers[num] === 1 && num > largestNumber) {
            largestNumber = num;
          }
        }
        return largestNumber;
      }
      let numberInteger = prompt(
        "nhập vào số nguyên bất kì cách nhau bằng dấu  space"
      );
      let result = findNumber(numberInteger);
      console.log(result);
    </script>
  </body>
</html>
